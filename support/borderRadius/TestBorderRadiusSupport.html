<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.borderRadiusSupport.js"></script>
</head>
<body>
    <div id="results"></div>
<script type="text/javascript">
    $(function() {
                    var support = $("#results").borderRadiusSupport();
                    var supportNoDiv = $().borderRadiusSupport();
                    ;
       $("#results").append("<div>MozBorderRadius support=" + support.moz + "</div>");
        $("#results").append("<div>webkitBorderRadius support=" + support.webkit + "</div>");
        $("#results").append("<div>BorderRadius support=" + support.css3 + "</div>");
        $("#results").append("<div>Any support=" + support.any + "</div>");
        
        $("#results").append("<div>MozBorderRadius support with empty jQuery object=" + supportNoDiv.moz + "</div>");
        $("#results").append("<div>webkitBorderRadius support with empty jQuery object=" + supportNoDiv.webkit + "</div>");
        $("#results").append("<div>BorderRadius support with empty jQuery object=" + supportNoDiv.css3 + "</div>");
        $("#results").append("<div>Any support with empty jQuery object=" + supportNoDiv.any + "</div>");



    });
</script>
</body>
</html>
